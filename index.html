<!DOCTYPE html>
<html>
<head>
    <title>Palang Merah - Data Pendonor</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Daftar Pendonor</h1>

    <form action="/add" method="post">
        <input type="text" name="name" placeholder="Nama" required>
        <input type="text" name="blood_type" placeholder="Golongan Darah" required>
        <input type="text" name="contact" placeholder="Kontak" required>
        <button type="submit">Tambah Pendonor</button>
    </form>

    <form method="get" action="/">
        <label>Filter Golongan Darah:</label>
        <select name="blood_type">
            <option value="">Semua</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="AB">AB</option>
            <option value="O">O</option>
        </select>
        <button type="submit">Filter</button>
    </form>

    <table>
        <tr>
            <th>Nama</th>
            <th>Golongan Darah</th>
            <th>Kontak</th>
            <th>Aksi</th>
        </tr>
        {% for donor in donors %}
        <tr>
            <td>{{ donor[1] }}</td>
            <td>{{ donor[2] }}</td>
            <td>{{ donor[3] }}</td>
            <td><a href="/delete/{{ donor[0] }}" onclick="return confirm('Yakin ingin hapus?')">Hapus</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
